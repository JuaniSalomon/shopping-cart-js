<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LINK BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- LINK BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Shopping cart</title>
  </head>
  <body>
    <!-- navbar init -->
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand text-dark" href="#">Shopping Cart</a>
          <form class="d-sm-flex d-none" role="search">
            <input
              class="form-control me-2 bg-dark"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">Search</button>
          </form>
        </div>

        <button
          class="btn btn-dark"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-cart"></i>
        </button>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- card style initial -->
    <div class="card shadow" style="width: 18rem">
      <img
        src="./assets/images/cerveza-quilmes-lata.jpg"
        class="card-img-top"
        alt="cerveza quilmes rubia lata"
      />
      <div class="card-body">
        <h5 class="card-title">Cerveza Quilmes lata</h5>
        <p class="mb-2 fw-bold fs-5 d-inline-flex">$ 600</p>
        <div class="d-flex align-items-center gap-2 mb-2">
          <span>Cantidad:</span>
          <button class="btn btn-primary btn-sm" type="button">
            <i class="bi bi-dash-circle"></i>
          </button>
          <span class="fw-bold">10</span>
          <button class="btn btn-primary btn-sm" type="button">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
        <button type="button" class="btn btn-primary w-100">
          Agregar al carrito
        </button>
      </div>
    </div>
    <!-- card style end -->

    <!-- offcanvas init  -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- TODO: add cart items -->
      </div>
    </div>
    <!-- offcanvas end -->

    <!-- LINK JavaScript -->
    <link rel="stylesheet" href="js/script.js" />
  </body>
</html>
